<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <!-- block elements : the elements which takes whole space 
    Inline elements : the element which takes space as itself -->

    <!-- block elements -->
    <p style="border: red solid 2px">this is a paragraph</p>
    <div style="border: red solid 2px">this is a div</div>
    <ul style="border: red solid 2px">
      this a ul
      <li style="border: red solid 2px">this a li</li>
      <li style="border: red solid 2px">this a li</li>
      <li style="border: red solid 2px">this a li</li>
      <li style="border: red solid 2px">this a li</li>
    </ul>
    <!-- <img src="" alt="" style="border: red solid 2px;"> -->
    <!-- inline elements -->
    <input type="text" style="border: red solid 2px" />
    <span style="border: red solid 2px"> this a span</span>
    <strong style="border: red solid 2px"> this a strong</strong>
    <a href="" style="border: red solid 2px">this a is a link</a>
  </body>
</html>
