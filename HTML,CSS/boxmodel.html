<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        .fir{
            background-color: aqua;
            border: 2px solid red;
            margin: 20px 20px;
            padding: 20px;
            text-align: center;
            font-size: 40px;
            height: 90px;
            width: 200px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="first" class="fir">
        this is first
    </div>
    <div id="second" class="fir">
        this is second
    </div>
    <div id="third" class="fir">
        this is third
    </div>
    
</body>
</html>
